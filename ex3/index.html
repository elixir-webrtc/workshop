<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Unidirectional connection between two web browser tabs</title>
</head>

<body>
  <div style="display: flex; max-width: 1280px; flex-direction: column; gap: 20px;">
    <div style="display: flex; gap: 10px;">
      <div style="display: flex; flex-grow: 1; flex-direction: column;">
        <label for="localPlayer" style="font-size: 20px;">Local peer</label>
        <video id="localPlayer" autoplay controls></video>
      </div>
      <div style="display: flex; flex-grow: 1; flex-direction: column;">
        <label for="remotePlayer" style="font-size: 20px;">Remote peer</label>
        <video id="remotePlayer" autoplay controls muted></video>
      </div>
    </div>
    <div style="display: flex; justify-content: center;">
      <button id="button" style="padding: 10px;">Start</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
