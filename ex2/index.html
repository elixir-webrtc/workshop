<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>P2P connection in a single web browser tab</title>
</head>

<body>
  <div style="display: flex; max-width: 1280px; gap: 10px;">
    <div style="display: flex; flex-grow: 1; flex-direction: column;">
      <label for="localPlayer" style="font-size: 20px;">Local peer</label>
      <video id="localPlayer" autoplay controls></video>
    </div>
    <div style="display: flex; flex-grow: 1; flex-direction: column;">
      <label for="remotePlayer" style="font-size: 20px;">Remote peer</label>
      <video id="remotePlayer" autoplay controls muted></video>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
